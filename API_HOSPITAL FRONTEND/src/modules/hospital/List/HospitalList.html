<div class="hospital-container">
    <h2>Cadastro de Hospital</h2>
    <form ng-submit="addHospital()">
        <input type="text" ng-model="newHospital.deHospital" placeholder="Nome do hospital" required>
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h3>Hospitais Cadastrados</h3>
    <ul>
        <li ng-repeat="hospital in hospitais">
            {{ hospital.deHospital }}
            <button ng-click="editHospital(hospital.cdHospital)">Editar</button>
            <button ng-click="removeHospital(hospital.cdHospital)">Remover</button>
        </li>
    </ul>
</div>
