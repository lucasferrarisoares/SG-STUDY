<div class="patient-container">
    <h2>Cadastro de Pacientes</h2>
    <form ng-submit="addPatient()">
        <label for="nomePatient">Nome do paciente:</label>
        <input type="text" id="nomePatient" ng-model="newPatient" required>
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h3>Paciente Cadastrados</h3>
    <button ng-click="listPatients()">Listar Pacientes</button>
    <ul>
        <li ng-repeat="patient in patients">{{ patient }}</li>
    </ul>
</div>
