<div class="patient-container">
    <h2>Cadastro de Pacientes</h2>
    <form ng-submit="addPatient()">
        <input type="text" ng-model="newPatient.dePatient" placeholder="Nome do Paciente" required>
        <button type="submit">Cadastrar</button>
    </form>

    <hr>

    <h3>Paciente Cadastrados</h3>
    <ul>
        <li ng-repeat="patient in patients">
            {{ patient.dePatient }}
            <button ng-click="editPatient(patient.cdPatient)">Editar</button>
            <button ng-click="hospitalization(patient.cdPatient)">InternaÃ§Ã£o</button>
            <button ng-click="removePatient(patient.cdPatient)">Remover</button>
        </li>
    </ul>
</div>
