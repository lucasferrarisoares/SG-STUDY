<div class="patient-edit-container" ng-if="patient">
    <h2>Editar Paciente</h2>
    <form ng-submit="saveEdicao()">
        <label>ID:</label>
        <input type="text" ng-model="patient.cdPatient" readonly><br>
        <label>Nome:</label>
        <input type="text" ng-model="patient.dePatient" required><br>
        <button type="submit">Salvar</button>
        <button type="button" ng-click="voltar()">Cancelar</button>
    </form>
</div>
